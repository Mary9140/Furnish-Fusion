<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            margin-bottom: 30px;
            text-align: center;
            color: #343a40;
        }
        .list-group-item {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            border: none;
            background-color: #ffffff;
            transition: all 0.3s ease;
        }
        .list-group-item:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        .list-group-item img {
            width: 60px; /* Set the image width */
            height: 60px; /* Set the image height */
            margin-right: 15px; /* Space between image and text */
            border-radius: 5px; /* Rounded corners for the images */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Furnish Fusion</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Cart</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Select a Category</h1>
        <div class="list-group">
            <a href="/products/chairs" class="list-group-item list-group-item-action">
                <img src="/static/images/Indus-Chair-1.3-1-scaled.jpg" alt="Chairs">
                Chairs
            </a>
            <a href="/products/beds" class="list-group-item list-group-item-action">
                <img src="/static/images/data_bed-with-storage_adolph-bed-with-side-storage_revised_revised_walnut_updated_new-logo_1-750x650.jpg" alt="Beds">
                Beds
            </a>
            <a href="/products/dining_tables" class="list-group-item list-group-item-action">
                <img src="/static/images/514JgB3bmQL_480x480@2x.jpg" alt="Dining Tables">
                Dining Tables
            </a>
            <a href="/products/sofas" class="list-group-item list-group-item-action">
                <img src="/static/images/download.jpg" alt="Sofas">
                Sofas
            </a>
        </div>
    </div>
</body>
</html>
