<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item.name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9; /* Light background for a clean look */
            font-family: Arial, sans-serif;
        }
        .navbar {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for navbar */
        }
        .container {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        h1 {
            color: #343a40; /* Dark gray for headings */
            margin-bottom: 20px;
        }
        .item-image {
            border-radius: 10px; /* Rounded corners for the image */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for the image */
            margin-bottom: 20px; /* Spacing below the image */
        }
        .item-details {
            background-color: #ffffff; /* White background for details */
            padding: 20px;
            border-radius: 10px; /* Rounded corners for details section */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Shadow for details */
        }
        .btn-success, .btn-primary {
            margin-right: 10px; /* Spacing between buttons */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Furnish Fusion</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Cart</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>{{ item.name }}</h1>
        <img src="{{ item.image_url }}" class="img-fluid item-image" alt="{{ item.name }}">
        <div class="item-details">
            <p><strong>Price:</strong> ${{ item.price }}</p>
            <p><strong>Description:</strong> {{ item.description }}</p>
            <a href="/add_to_cart/{{ item.item_id }}" class="btn btn-success">Add to Cart</a>
            <a href="/buy_now" class="btn btn-primary">Buy Now</a>
        </div>
    </div>
</body>
</html>
